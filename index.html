<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <!--Title Side on the left side of the page with image/image source and title-->
        <div class="title">
            <div class="titleBar">
                <img src="img/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/photos/lSXpV8bDeMA">Guillaume Briard</a> on Unsplash </p>
        </div>

<!--Container side of the page with the description and the form data-->
        <div class="container">
<!--Description of the form to be filled out-->
            <div class="description">
              <p>This is not a real online service! You know you need something like this in your life
                  to help you realize your deepest dreams. Sign up <em>now</em> to get started.
              </p>
              <p>You <em>know</em> you want to.</p>
            </div>
<!--The actual form to be filled out by the user-->
            <div class="form">
                <form>
                    <h3>Let's Do This!</h3>
                    <div class="formData">
<!--The first 3 form inputs on the left side of the page-->
                      <div class="formLeft">

                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" 
                        placeholder="John" required><br>

                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" 
                        placeholder="Doe" required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" 
                        placeholder="JohnDoe@gmail.com" required><br>

                      </div>
<!--The next 3 form inputs on the right side of the page-->
                      <div class="formRight">
                    
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" min="10" max="10" 
                        placeholder="9999999999" title="No Dashes ex: 9999999999" required><br>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="8" 
                        title="Must be 8 character long" required><br>

                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" 
                        title="password must match above" required><br>

                      </div>
                    </div>
<!--Already have an account link that just resets the page-->
                    <div class="formSubmit">
                      <button type="submit">Create Account</button>
                    </div>

                </form>

            </div>

            <div class="createAccount">
              
              <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>

        </div>
    
</body>
</html>
